<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Найденный фильм</title>
</head>
<body>
{% for inf in info %}
    <h1>{{ inf.name }}</h1>
    <img src="{{ inf.poster }}" width="400px" height="600px">
    <p>{{ inf.rating }}</p>
    <p>{{ inf.year }}</p>
    <video src="{{ inf.trailer }}"></video>
{% endfor %}
</body>
</html>
